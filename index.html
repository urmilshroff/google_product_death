<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    
    <link rel="shortcut icon" type="image/ico" href="./img/favicon.ico"/>

    <link href="https://fonts.googleapis.com/css?family=Roboto|Roboto+Mono|Product+Sans" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.blue_grey-blue.min.css">
    <link rel="stylesheet" href="./css/style.css" type="text/css">

    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="./js/script.js"></script>

    <title>GPD Countdown</title>
</head>

<body>
    <center>
        <div class="mdl-cell mdl-cell--6-col">
            <div class="demo-card-square mdl-card mdl-shadow--3dp" id="google-card">
                <div class="mdl-card__title mdl-card--expand" id="google-logo">
                    <h2 class="mdl-card__title-text" id="title">Google Product Death Countdown</h2>
                </div>
                <div class="mdl-card__actions mdl-card--border">
                    <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" onClick="document.getElementById('inbox-logo').scrollIntoView();">In case you need help scrolling</a>
                </div>
            </div>
        </div>
    </center>

    <center>
        <div class="mdl-grid">
            <div class="mdl-cell mdl-cell--4-col">
                <div class="demo-card-square mdl-card mdl-shadow--3dp">
                    <div class="mdl-card__title mdl-card--expand" id="inbox-logo">
                        <h2 class="mdl-card__title-text" id="title">Inbox by Gmail</h2>
                    </div>
                    <div class="mdl-card__supporting-text" id="inbox-countdown"></div>
                    <div class="mdl-card__actions mdl-card--border">
                        <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" href="https://inbox.google.com/">Use it while you can!</a>
                    </div>
                </div>
            </div>

            <div class="mdl-cell mdl-cell--4-col">
                <div class="demo-card-square mdl-card mdl-shadow--3dp">
                    <div class="mdl-card__title mdl-card--expand" id="allo-logo">
                        <h2 class="mdl-card__title-text" id="title">Allo</h2>
                    </div>
                    <div class="mdl-card__supporting-text" id="allo-countdown">Rest In Peace, 2016-2019</div>
                    <div class="mdl-card__actions mdl-card--border">
                        <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" href="https://allo.google.com/web" disabled>Use it while you can!</a>
                    </div>
                </div>
            </div>

            <div class="mdl-cell mdl-cell--4-col">
                <div class="demo-card-square mdl-card mdl-shadow--3dp">
                    <div class="mdl-card__title mdl-card--expand" id="google-plus-logo">
                        <h2 class="mdl-card__title-text" id="title">Google+</h2>
                    </div>
                    <div class="mdl-card__supporting-text" id="google-plus-countdown"></div>
                    <div class="mdl-card__actions mdl-card--border">
                        <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" href="https://plus.google.com/">Use it while you can!</a>
                    </div>
                </div>
            </div>
        </div>
    </center>
</body>

</html>
